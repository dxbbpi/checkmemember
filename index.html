<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JUTI - หน้าแรก</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #0a0d14, #001f2f);
      color: #00ccff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 25px #00ccffaa;
      margin: 0;
    }
    .btn-container {
      display: flex;
      gap: 40px;
    }
    button {
      background: linear-gradient(90deg, #00ccff, #005f99);
      border: none;
      border-radius: 30px;
      padding: 20px 60px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 30px #00ccffbb;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #00e5ff, #0077bb);
      box-shadow: 0 0 40px #00e5ffdd;
    }
  </style>
</head>
<body>
  <h1>ยินดีต้อนรับสู่ JUTI</h1>
  <div class="btn-container">
    <button onclick="location.href='public/index.html'">ตรวจสอบผู้เล่น</button>
    <button onclick="location.href='public/setup.html'">ตั้งค่าเซิร์ฟเวอร์</button>
  </div>
</body>
</html>
